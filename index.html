<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Filter Example</title>
    <link rel="stylesheet" href="bajaj.css">
</head>
<body>
    <form id="filterForm">
        <label for="dataInput">API_INPUT:</label>
        <input type="text" id="dataInput" placeholder="e.g., a,b,c,1,2,3" />
        
        <label for="filter">MultiFilter:</label>
        <select id="filter" name="filter">
            <option value="numbers">Numbers</option>
            <option value="alphabets">Alphabets</option>
        </select>
        
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="result"></div>
    <script src="bajaj.js"></script>
</body>
</html>
